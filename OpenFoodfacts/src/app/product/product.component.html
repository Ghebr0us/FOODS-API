<div *ngIf="item">
  <div class="card">
    <p>
      <img src="{{ item.image_front_url}}">
  </p>
    <div class="card-body">
      <h5 class="card-title">
        <a href="javascipt:void(0)" [routerLink]="['/product', item.id]">
          {{item.product_name}}
        </a>
      </h5>
    </div>
  </div>
</div>
